components:
  
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
  schemas:
    UserDto:
      example:
        firstName: firstName
        lastName: lastName
        image: image
        birthDay: birthDay
        phone: phone
        id: 0
      properties:
        id:
          format: long
          type: integer
        phone:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        image:
          type: string
        birthDay:
          format: yyyy-MM-dd hh:mm:ss.SSSSSS
          type: string
      type: object
    BranchDto:
      example:
        address: address
        latitude: 1.4658129805029452
        name:
          ru: ru
          uz: uz
          en: en
        id: 0
        longitude: 6.027456183070403
      properties:
        id:
          format: long
          type: integer
        name:
          $ref: '#/components/schemas/TextModel'
        longitude:
          type: number
        latitude:
          type: number
        address:
          type: string
      type: object
    CategoryDto:
      example:
        image: image
        name:
          ru: ru
          uz: uz
          en: en
        id: 0
      properties:
        id:
          format: long
          type: integer
        name:
          $ref: '#/components/schemas/TextModel'
        image:
          type: string
      type: object
    ExtraDto:
      example:
        price: 6
        name:
          ru: ru
          uz: uz
          en: en
        description:
          ru: ru
          uz: uz
          en: en
        id: 0
      properties:
        id:
          format: long
          type: integer
        name:
          $ref: '#/components/schemas/TextModel'
        price:
          format: double
          type: integer
        description:
          $ref: '#/components/schemas/TextModel'
      type: object
    LabelDto:
      example:
        bgColor: bgColor
        name:
          ru: ru
          uz: uz
          en: en
        icon: icon
        menuId: 6
        id: 0
        textColor: textColor
      properties:
        id:
          format: long
          type: integer
        menuId:
          format: long
          type: integer
        name:
          $ref: '#/components/schemas/TextModel'
        textColor:
          type: string
        bgColor:
          type: string
        icon:
          type: string
      type: object
    MenuDto:
      example:
        name:
          ru: ru
          uz: uz
          en: en
        id: 0
      properties:
        id:
          format: long
          type: integer
        name:
          $ref: '#/components/schemas/TextModel'
      type: object
    OptionDto:
      example:
        image: image
        price: 6
        name:
          ru: ru
