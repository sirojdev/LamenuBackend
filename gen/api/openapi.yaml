          format: long
          type: integer
        menuId:
          format: long
          type: integer
        name:
          $ref: '#/components/schemas/TextModel'
        description:
          $ref: '#/components/schemas/TextModel'
        image:
          type: string
        costPrice:
          format: double
          type: integer
      type: object
    LoginRequest:
      properties:
        deviceUuid:
          type: string
        phone:
          type: string
        code:
          format: long
          type: integer
      type: object
    LoginResponse:
      example:
        regToken: regToken
        loginToken: loginToken
        accessToken: accessToken
        refreshToken: refreshToken
      properties:
        loginToken:
          type: string
        accessToken:
          type: string
        refreshToken:
          type: string
        regToken:
          type: string
      type: object
    StaffDto:
      example:
        firstName: firstName
        lastName: lastName
        birthDay: birthDay
        image: image
        password: password
        id: 0
        position:
          roles:
          - delivery: true
            name: name
            id: 1
            menu: true
            staffId: 5
          - delivery: true
            name: name
            id: 1
            menu: true
            staffId: 5
          name: name
          id: 6
