components:
  schemas:
    UserDto:
      type: "object"
      properties:
        id:
          type: integer
          format: "long"
        phone:
          type: "string"
        firstName:
          type: "string"
        lastName:
          type: "string"
        image:
          type: "string"
        birthDay:
          type: "string"
          format: "yyyy-MM-dd hh:mm:ss.SSSSSS"
    BranchDto:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "long"
        name:
          $ref: "#/components/schemas/TextModel"
        longitude:
          type: "number"
        latitude:
          type: "number"
        address:
          type: "string"
    CategoryDto:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "long"
        name:
          $ref: "#/components/schemas/TextModel"
        image:
          type: "string"

    ExtraDto:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "long"
        name:
          $ref: "#/components/schemas/TextModel"
        price:
          type: "integer"
          format: "double"
        description:
          $ref: "#/components/schemas/TextModel"

    LabelDto:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "long"
        menuId:
          type: "integer"
          format: "long"
        name:
          $ref: "#/components/schemas/TextModel"
        textColor:
          type: "string"
        bgColor:
          type: "string"
        icon:
          type: "string"

    MenuDto:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "long"
        name:
          $ref: "#/components/schemas/TextModel"

    OptionDto:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "long"
        name:
          $ref: "#/components/schemas/TextModel"
        description:
          $ref: "#/components/schemas/TextModel"
        image:
          type: "string"
        price:
          type: "integer"
          format: "double"

    ProductDto:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "long"
        menuId:
          type: "integer"
          format: "long"
        name:
          $ref: "#/components/schemas/TextModel"
        description:
          $ref: "#/components/schemas/TextModel"
        image:
          type: "string"
        costPrice:
          type: "integer"
          format: "double"

    LoginRequest:
      type: "object"
      properties:
        deviceUuid:
          type: "string"
        phone:
          type: "string"
        code:
          type: "integer"
          format: "long"
    LoginResponse:
      type: "object"
      properties:
        loginToken:
          type: "string"
        accessToken:
          type: "string"
        refreshToken:
          type: "string"
        regToken:
          type: "string"
    StaffDto:
      type: object
      properties:
        id:
          type: "integer"
          format: "long"
        username:
          type: "string"
        password:
          type: "string"
        firstName:
          type: "string"
        lastName:
          type: "string"
        birthDay:
          type: "string"
          format: "yyyy-MM-dd"
        image:
          type: "string"
        position:
          $ref: "#/components/schemas/PositionDto"

    PositionDto:
      type: object
      properties:
        id:
          type: "integer"
          format: "long"
        name:
          type: "string"
        roles:
          type: array
          items:
            $ref: "#/components/schemas/RoleDto"

    RoleDto:
      type: object
      properties:
        id:
          type: "integer"
          format: "long"
        name:
          type: "string"
        staffId:
          type: "integer"
          format: "long"
        menu:
          type: boolean
        delivery:
          type: boolean

    RestaurantDto:
      type: "object"
      properties:
        id:
